<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Fancy Forms</title>

		<!-- font awesome -->
		<link rel="stylesheet" href="./src/font-awesome/css/font-awesome.min.css" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<!-- end font awesome -->

		<!-- custom css -->
		<link rel="stylesheet" href="./src/css/style.css" />
		<!-- end custom css -->
	</head>
	<body>
		<!-- header -->
		<header></header>
		<!-- end of header -->

		<!-- main -->
		<main>
			<form class="bg-white form form-1 form-input-no-border fancy-form">
				<!-- form icon -->
				<i class="fa fa-arrow-left prev-btn form-icon clickable"></i>
				<!-- end of form icon -->

				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<input id="input-1" class="form-control" required />
					<label for="input-1" class="form-control-label"
						><span class="label-text">who is the president of nigeria</span> ?
						<span class="label-required">*</span></label
					>
				</div>
				<!-- end of form group -->

				<button class="btn-primary next-btn clickable">
					<!-- form icon -->
					<i class="fa fa-arrow-right form-icon"></i>
					<!-- end of form icon -->
				</button>

				<div class="fancy-form-progress"></div>
			</form>

			<form class="bg-white form form-1 form-input-bottom-border">
				<!-- form icon -->
				<i class="fa fa-arrow-left prev-btn form-icon clickable"></i>
				<!-- end of form icon -->

				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<input id="input-1" class="form-control" required />
					<label for="input-1" class="form-control-label"
						><span class="label-text">who is the president of nigeria</span> ?
						<span class="label-required">*</span></label
					>
				</div>
				<!-- end of form group -->

				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<input id="checkbox-1" type="checkbox" class="clickable" />
					<label for="checkbox-1" class="checkbox-label">choose me</label>
				</div>
				<!-- end of form group -->

				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<input id="checkbox-2" type="checkbox" class="clickable" />
					<label for="checkbox-2" class="checkbox-label">choose me</label>
				</div>
				<!-- end of form group -->

				<button class="btn-primary clickable">
					<!-- form icon -->
					<i class="fa fa-arrow-right next-btn form-icon"></i>
					<!-- end of form icon -->
				</button>
			</form>

			<form class="bg-white form form-2 form-input-no-border">
				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<i class="fa fa-user form-control-icon"></i>
					<input id="input-4" class="form-control" required />
					<label for="input-4" class="form-control-label"
						><span class="question">who is the president of nigeria</span>
						?</label
					>
				</div>
				<!-- end of form group -->
			</form>

			<form class="bg-white form form-3">
				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<input
						id="input-1"
						class="form-control"
						placeholder="who is the president of nigeria ?"
						required
					/>
				</div>
				<!-- end of form group -->
			</form>

			<form class="bg-white form form-4">
				<!-- form group (consist of al least an input (and label : option)) -->
				<div class="form-group">
					<i class="fa fa-user form-control-icon"></i>
					<input
						id="input-1"
						class="form-control"
						placeholder="who is the president of nigeria ?"
						required
					/>
				</div>
				<!-- end of form group -->
			</form>
		</main>
		<!-- end of main -->
	</body>
</html>
